<!DOCTYPE html><!--suatu deklarasi untuk mengidentifikasi jenis dokumen HTML sehingga browser dapat menentukan bagaimana
                memperlakukan kode tersebut-->
<html> <!--tag untuk membuat sebuah dokumen HTML-->
    <head><!--kepala dari dokumen HTML-->
        <meta charset="utf-8"/><!--memberi informasi terhadap browser dan search engine untuk melakukan 
                                pengkodean karakter sesuai ketentuan utf-8-->
        <title>Belajar HTML5</title> <!--judul dari dokumen HTML yg ditampilkan pada jendela browser dengan judul= Belajar
                                        HTML5-->
        <link rel="stylesheet" href="halaman26.css" type="text/css">
    </head>

    <body><!--tag untuk membuat sebuah isi dari dokumen HTML-->
        <div id="header"><!--menampung beberapa elemen menjadi satu di dalam id header-->
            <h1>Judul Website</h1><!--berfungsi membuat judul dalam website-->
            <img src="logo_website.jpg"/> <!--untuk menampilkan gambar yang ada di dokumen html-->
        </div>

        <div id="menu"><!--menampung beberapa elemen menjadi satu di dalam id menu-->
            <ul><!--tag untuk membuat daftar dengan selain nomor-->
                <li><a href="#">Home</a></li><!--tag untuk membuat sebuah item didalam daftar, ditambah membuat hiperlink
                                                dengan teksnya adalah Home-->
                <li><a href="#">About</a></li><!--tag untuk membuat sebuah item didalam daftar, ditambah membuat hiperlink
                                                dengan teksnya adalah about-->
                <li><a href="#">Contact</a></li><!--tag untuk membuat sebuah item didalam daftar, ditambah membuat hiperlink
                                                dengan teksnya adalah Contact-->
            </ul>
        </div>

        <div id="content"><!--fungsi tag div untuk menampung beberapa elemen menjadi satu di dalam id content-->
            <div id="article_1"><!--menampung beberapa elemen menjadi satu di dalam id article_1-->
                <div id="article_header_1"><!--menampung beberapa elemen menajdi satu di dalam id article_header_1-->
                    <h1>Judul Artikel 1</h1><!--berfungsi membuat judul dalam website-->
                    <h1>Sub judul artike 1</h1><!--berfungsi membuat judul dalam website-->
                </div>
                <p>ini adalah isi dari artikel 1</p><!--membuat sebuah paragraf-->
            </div>
            <div id="article_2"><!--menampung beberapa elemen menjadi satu di dalam id article_2-->
                <div id="article_header_1"><!--menampung beberapa elemen menajdi satu di dalam id article_header_2-->
                    <h1>Judul Artikel 2</h1><!--berfungsi membuat judul dalam website-->
                    <h1>Sub judul artike 2</h1><!--berfungsi membuat judul dalam website-->
                </div>
                <p>ini adalah isi dari artikel 2</p><!--membuat sebuah paragraf-->
            </div>
        </div>

        <div id="sidebar"><!--menampung beberapa elemen menjadi satu di dalam id sidebar-->
            <h1>artikel terbaru</h1><!--membuat judul di dalam website-->
            <ul><!--membuat daftar selain nomor-->
                <li><a href="#">Link 1</a></li><!--membuat sebuah item daftar, ditambah dengan hiperlink yaitu memanggil 
                                                    file lain ke dalam website-->
                <li><a href="#">Link 2</a></li><!--membuat sebuah item daftar, ditambah dengan hiperlink yaitu memanggil 
                                                    file lain ke dalam website-->
                <li><a href="#">Link 3</a></li><!--membuat sebuah item daftar, ditambah dengan hiperlink yaitu memanggil 
                                                    file lain ke dalam website-->
            </ul>
        </div>

        <div id="footer"><!--menampung beberapa elemen menjadi satu di dalam id sidebar-->
            <p>Footer - Copyright Jti.polije 2019</p><!--membuat sebuah paragraf yang berisi copyright-->
        </div>
    </body>
</html>
