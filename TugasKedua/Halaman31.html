<!DOCTYPE html><!--suatu deklarasi untuk mengidentifikasi jenis dokumen HTML sehingga browser dapat menentukan bagaimana
    memperlakukan kode tersebut-->
<html><!--tag untuk membuat sebuah dokumen HTML-->
    <head><!--kepala dari dokumen HTML-->
        <meta charset="utf-8"/><!--memberi informasi terhadap browser dan search engine untuk melakukan 
            pengkodean karakter sesuai ketentuan utf-8-->
        <title>Belajar HTML 5 </title><!--judul dari dokumen HTML yg ditampilkan pada jendela browser dengan judul= Belajar
            HTML5-->
    </head>

    <body><!--isi dari dokumen html-->
        <header><!--bagian atas website-->
            <h1>Judul Website</h1><!--meletakkan judul didalam header-->
            <img src="logo_website.jpg"/><!--meletakkan logo atau gambar didalam header-->
        </header>

        <nav><!--sebagai wada<h dari menu navigasi-->
            <ul><!--membuat daftar selain nomor-->
                <li><a href="#">Home</a></li><!--membuat isi dalam daftar, ditambah dengan hiperlink yang mengambil dokumen
                                                dalam file html-->
                <li><a href="#">About</a></li><!--membuat isi dalam daftar, ditambah dengan hiperlink yang mengambil dokumen
                    dalam file html-->
                <li><a href="#">Contact</a></li><!--membuat isi dalam daftar, ditambah dengan hiperlink yang mengambil dokumen
                    dalam file html-->
            </ul>
        </nav>

        <section><!--digunakan untuk memisahkan bagian-bagian dari struktur web, bisa juga sebagai wadah namun 
                    lebih baik menggunakan <div>-->
            <article><!--beguna untuk menampung konten web yang merupakan artikel-->
                <header><!--bagian atas website-->
                    <h1>Judul Artike l</h1><!--meletakkan judul didalam header-->
                    <h2>sub judul artikel 1</h2><!--meletakkan judul didalam header-->
                </header>
                    <p> ini adalah isi dari artikel 1</p><!--membuat sebuah paragraf-->
            </article>
            <article><!--beguna untuk menampung konten web yang merupakan artikel-->
                <header><!--bagian atas website-->
                    <h1>Judul Artikel 2</h1><!--meletakkan judul didalam header-->
                    <h2>sub judul artikel 2</h2><!--meletakkan judul didalam header-->
                </header>
                    <p> ini adalah isi dari artikel 2</p><!--membuat sebuah paragraf-->
            </article>
        </section>

        <aside>
            <h1>Artikel terbaru</h1><!--meletakkan judul didalam header-->
            <ul><!--membuat daftar selain nomor-->
                <li><a href="#">Link 1</a></li><!--membuat sebuah item daftar, ditambah dengan hiperlink yaitu memanggil 
                    file lain ke dalam website-->
                <li><a href="#">Link 1</a></li><!--membuat sebuah item daftar, ditambah dengan hiperlink yaitu memanggil 
                        file lain ke dalam website-->
                <li><a href="#">Link 1</a></li><!--membuat sebuah item daftar, ditambah dengan hiperlink yaitu memanggil 
                            file lain ke dalam website-->
            </ul>
        </aside>

        <footer><!--menampung beberapa elemen menjadi satu di dalam id sidebar-->
            <p>Footer - Copyright Jti.polije 2019</p><!--membuat sebuah paragraf yang berisi copyright-->
        </footer>
    </body>
</html>
