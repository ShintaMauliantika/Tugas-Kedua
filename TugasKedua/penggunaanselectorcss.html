<!DOCTYPE html>
<html>
    <head>
        <title>Belajar CSS</title>
        <style type="text/css">
        strong{ /*kita bisa mengubah warna pada semua penegasan yang ada yaitu pada elemen <strong>*/
            color: brown;
        }

        </style>

    </head>

    <body>
        <h2 class="judul">Kuliah</h2> <!--dengan adanya class tersebut
            kita memanggil kode css yang ada dengan simbol (.)-->
        <p> Ini <strong>adalah</strong> sebuah <em>paragraf</em> </p> <!--pada elemen <em> merupakan penegasan tegas
            atau perhatian khusus didalam teks tersebut seperti garis miring, dalam elemen<strong> kita memberi penegasan
                teks dengan mempertebal teks-->
        <p id="belajar_html" class="paragraf" >Saya sedang Kuliah di <a href="https://www.polije.ac.id/"
            target="_blank">Politeknik Negeri Jember</a></p><!--link yang ada menunjukkan ke website polije,
            dengan membuka tab baru di browser-->
        <p id="belajar_css" class="paragraf"> Saya sedang Kuliah, mohon jangan diganggu</p> <!--dengan adanya id tersebut
        kita memanggil kode css yang ada dengan simbol (#)-->
        <br/>

        <h3 class="judul subheader">Daftar Belanjaan</h3> <!--dengan adanya class tersebut
            kita memanggil kode css yang ada dengan simbol (.)-->
            <ol><!--fungsinya untuk membuat daftar dengan angka 1,2,3 dan seterusnya-->
                <!--fungsi li untuk mengisis daftar yang ada-->
                <li><em>Minyak Goreng</em></li><!--elemen <em> merupakan penegasan tegas atau perhatian khusus didalam 
                    daftar tersebut seperti garis miring-->       
                <li>Sabun Mandi</li>           
                <li>Deterjen</li>           
                <li>Shampoo</li>           
                <li>Obat Nyamuk</li>
            </ol>
    </body>
</html>
