<!DOCTYPE html>
<html>
    <head>
        <title>Contoh perbandingan ukuran  dari font-size</title>
        <style type="text/css">/*ukuran yang ada ini sudah termasuk ke dalam ketentuan yang berlaku di pemograman web CSS dan html*/
            body {font-size: 14pt;}
            p.satu{font-size: 8mm;}
            p.dua{font-size: 0.35in;}
            p.tiga{font-size: 2.2pc;}
            p.empat{font-size: 20px;}
            p.lima{font-size: 1.8em;}
            p.enam{font-size: 3ex;}
            p.tujuh{font-size: 190%;}
        </style>
    </head>

    <body>
        <p>kalimat ini berukuran 14 point</p>
        <p class="satu">kalimat ini berukuran 8 milimeter</p>
        <p class="dua">kalimat ini berukuran 0,35 inci</p>
        <p class="tiga">kalimat ini berukuran 2,2 pica</p>
        <p class="empat">kalimat ini berukuran 20 pixel</p>
        <p class="lima"> kalimat ini berukuran 1,8 em</p>
        <p class="enam">kalimat ini berukuran 3 ex</p>
        <p class="tujuh">kalimat ini berukuran 190 persen</p>
    </body><!--setelah dirun ukuran kalimat yang ada di atas berbeda-beda sesuai kode yang kita masukkan kedalam css tadi-->
</html>
